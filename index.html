<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Excel-Clone</title>
</head>
<body>

    <!-- Page Action ************************************************************************************************ -->
    <div class="page-actions-container">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
        
    <!-- Cell Action ***************************************************************************************************** -->
    <div class="cellprop-actions-container">
        <span class="material-icons">
            content_copy
        </span>

        <span class="material-icons">
            content_cut
        </span>

        <span class="material-icons">
            content_paste
        </span>

        <select class="font-family-prop">
            <option value="monsopace">Monsopace</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>

        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>

        <span class="material-icons bold">
            format_bold
        </span>

        <span class="material-icons italic">
            format_italic
        </span>

        <span class="material-icons underline">
            format_underlined
        </span>

        <span class="material-icons alignment">
            format_align_left
        </span>

        <span class="material-icons alignment">
            format_align_center
        </span>

        <span class="material-icons alignment">
            format_align_right
        </span>

        <div class="color-prop">
            <span class="material-icons">
                format_color_text
            </span>

            <input type="color" class="font-color-prop">
            
        </div>
        
        <div class="color-prop">
            <span class="material-icons">
                format_color_fill
            </span>

            <input type="color" class="bg-color-prop">
        </div>

    </div>

    <!-- Formula Action *********************************************************************************************************** -->
    <div class="formula-actions-container">
        <input type="text" readonly class="address-bar">
        <img class = "formula-icon" src="https://img.icons8.com/windows/32/000000/formula-fx.png"/>
        <input type="text" class="formula-bar" value="Formula Must Be Space Separated" >
    </div>

    <!-- Grid Container ********************************************************************************************************** -->
    <div class="grid-container">
        <div class="top-left-dummy-box"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>

    </div>

    <!-- Sheet Contaier ********************************************************************************************************** -->
    <div class="sheet-action-container">

        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>

        <div class="sheets-folder-container">
            <div class="sheet-folder">
                Sheet1
            </div>
        </div>
    </div>
    <script src="grid.js"></script>
    <script src="cellsprop.js"></script>
    <script src="formulabar.js"></script>
</body>
</html>
